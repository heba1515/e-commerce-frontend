<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Customer</title>
    <link rel="stylesheet" href="../../assets/css/admin/styleAdmin.css">
    <link rel="stylesheet" href="../../assets/css/components/sidebar.css">
    <link rel="stylesheet" href="../../assets/css/admin/normalize.css">
    <link rel="stylesheet" href="../../assets/css/admin/all.css">
    <link rel="stylesheet" href="../../assets/css/admin/category.css">
    <link rel="stylesheet" href="../../assets/css/admin/customer.css">
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <div class="loader-outter"></div>
            <div class="loader-inner"></div>

            <div class="indicator">
                <svg width="16px" height="12px">
                    <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                    <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                </svg>
            </div>
        </div>
    </div>

    <div class="container">
        <aside></aside>

        <main>
            <div class="user-management">
                <div class="header">
                    <h1>User Management</h1>
                </div>
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>image</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                        <!-- Categories will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../../assets/js/middleware/authenticate-admin.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/admin/main.js"></script>
    <script src="../../assets/js/admin/customer.js"></script>
 
</body>

</html>
