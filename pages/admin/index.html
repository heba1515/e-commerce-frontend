<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/admin/styleAdmin.css">
    <link rel="stylesheet" href="../../assets/css/components/sidebar.css">
    <link rel="stylesheet" href="../../assets/css/admin/normalize.css">
    <link rel="stylesheet" href="../../assets/css/admin/all.css">
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <div class="loader-outter"></div>
            <div class="loader-inner"></div>

            <div class="indicator">
                <svg width="16px" height="12px">
                    <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                    <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                </svg>
            </div>
        </div>
    </div>

    <div class="container">
        <aside></aside>

        <main>
            <h1>Welcome Dashbord</h1>
           
            <div class="date">
                <p id="currentDay">Today's Day: </p>
            </div>

            <div class="insigth">
                <!--Start selling-->
                <div class="sales">
                    <span><i class="fas fa-chart-line"></i></span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Sales</h3>
                            <h1 class="total_sales"></h1>
                            <!-- <h1 class="total_sales">25,023</h1> -->

                        </div><!--left-->
                        <div class="progress">
                            <svg>
                                <circle r="30" cy="40" cx="40"></circle>
                            </svg>
                            <!-- <div class="number">80%</div> -->
                            <div class="number">80%</div>

                        </div><!--progress-->
                    </div><!--middle-->

                    <small>last 24 houre</small>
                </div><!--sales-->
                <!--End selling-->

                <!--Start expenses-->
                <div class="expenses">
                    <span><i class="fas fa-briefcase"></i></span>
                    <div class="middle">
                        <div class="left">
                            <h3>user</h3>
                            <!-- <h1 class="users_count">100</h1> -->
                            <h1 class="users_count"></h1>

                        </div><!--left-->
                        <div class="progress">
                            <svg>
                                <circle r="30" cy="40" cx="40"></circle>
                            </svg>
                            <div class="number">80%</div>
                        </div><!--progress-->
                    </div><!--middle-->

                    <small>last 24 houre</small>
                </div><!--expenses-->
                <!--End expenses-->

                <!--Start income-->
                <div class="income">
                    <span><i class="fas fa-chart-line"></i>
                    </span>
                    <div class="middle">
                        <div class="left">
                            <h3>Products</h3>
                            <h1 class="products_count"></h1>
                            <!-- <h1 class="products_count">25,023</h1> -->

                        </div><!--left-->
                        <div class="progress">
                            <svg>
                                <circle r="30" cy="40" cx="40"></circle>
                            </svg>
                            <div class="number">80%</div>
                        </div><!--progress-->
                    </div><!--middle-->

                    <small>last 24 houre</small>
                </div><!--income-->
                <!--End income-->
            </div><!--insigth-->

            <!-- start recent order -->
            <div class="recent_order">
                <h1>Recent Order</h1>
                <table>
                    <thead>
                        <tr>
                            <th>product Name</th>
                            <th>product number</th>
                            <th>pyments</th>
                            <th>status</th>
                        </tr>
                    </thead>

                    <tbody id="recent-orders-body">


                    </tbody>
                </table>
                <a class="seeMore" href="./order.html">see more</a>
            </div><!--recent_order-->
            <!-- end recent order -->
        </main>
    </div>
    <script src="../../assets/js/middleware/authenticate-admin.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/admin/main.js"></script>
    <script src="../../assets/js/admin/dashboard.js"></script>
</body>

</html>
