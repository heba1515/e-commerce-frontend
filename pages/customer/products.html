                +880 1234 56789
              </li>
              <li>
                <i
                  style="color: #1a76d1; margin-right: 8px"
                  class="fa fa-envelope"
                ></i>
                <a href="mailto:ahmedmostafaabdel3azem@gmail.com"
                  >support@yourmail.com</a
                >
              </li>
            </ul>
          </div>
          <p>Free delivery for orders over 199EG. 20EG delivery on 99+ !</p>
        </div>
      </div>

      <!-- Header Inner -->
      <div class="header-inner">

          <div class="logo">
            <a href="#"
              ><img src="../../assets/images/logo.png" alt="Logo"
            /></a>
          </div>
          <div class="main-menu">
            <nav>
              <ul class="nav menu">
                <li><a href="../../index.html">Home</a></li>

                    >Products <i class="fa-solid fa-chevron-down"></i

                <li><a href="./contact.html">Contact Us</a></li>
              </ul>

          <div id="nav-links" class="get-quote">

              id="register-link"
              class="btn-Reg"

            <a
              href="#"
              id="dashboard-link"
              class="btn-Reg"

          <div class="hamburger" id="menu-icon">
            <input class="checkbox" type="checkbox" />

      <!-- Overlay -->
      <div class="overlay" id="overlay">

    <!-- Products Section -->
    <main>
        <div class="container">
            <!-- Categories sidebar -->
            <div class="sidebar-container">
                <div id="sidebar">
                    <div class="title">
                        <h5>Category</h5>
                    </div>
                    <div class="categories">
                        <ul>

                        </ul>
                    </div>
                    <div class="title">
                        <h5>Price</h5>
                    </div>
                    <div class="price-filter">
                        <div class="input-price">
                            <input type="number" id="min-price" placeholder=" 0     LE " min="0">
                        </div>
                        <span>to</span>
                        <div class="input-price">
                            <input type="number" id="max-price" placeholder=" 100  LE " min="0">
                        </div>
                        <button id="apply-price-filter">Apply</button>
                    </div>
                </div>
            </div>
            <!-- Selector Filters -->
            <div class="sort-selector">
                <div class="sort-by">
                    <div class="sort-by-search">
                        <input type="text" class="search" placeholder=" search " />
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <select name="" id="sort-by-select">
                        <option class="sort-by-option" value="all">Features: All</option>
                        <option class="sort-by-option" value="alphabetical-sort">
                            From A to Z
                        </option>
                        <option class="sort-by-option" value="alphabetical-reverse">
                            From Z to A
                        </option>
                        <option class="sort-by-option" value="high-price">
                            Price: High to Low
                        </option>
                        <option class="sort-by-option" value="low-price">
                            Price: Low to High
                        </option>
                        <option class="sort-by-option" value="high-rating">
                            Rating: High to Low
                        </option>
                        <option class="sort-by-option" value="low-rating">
                            Rating: Low to High
                        </option>
                    </select>
                </div>
            </div>

            <!-- Products section -->
            <div id="product-container"></div>
    </main>

    <footer></footer>
